version: '3'
services:
  app:
    container_name: nginxproxy
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - /volumes/nginxproxy/data:/data
      -  /volumes/nginxproxy/letsencrypt:/etc/letsencrypt
